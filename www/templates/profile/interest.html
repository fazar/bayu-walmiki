<ion-header-bar align-title="left" class="bar-light">
  <h1 class="title">Interests</h1>
</ion-header-bar>

  <!-- <div class="pane">
      <span>Traveling</span>
  </div> -->
  <ion-pane>
    <ion-content>
      <div>
        <span class="interest-item" ng-repeat="interestChosen in interestsChosen" 
          ng-click="addInterests(interestChosen)" ng-class="{'chosen': isChosen(interestChosen)}">{{interestChosen}} &nbsp;</span>          
      </div>
      <div>
        <span class="interest-item" ng-repeat="interest in interests" 
          ng-click="addInterests(interest)" ng-class="{'chosen': isChosen(interest)}" ng-hide="isChosen(interest)">{{interest}} &nbsp;</span>
      </div>
      <div>
        <label class="item item-input">
          <span class="input-label">Another Interest</span>
          <input type="text" ng-model="customInterest">          
        </label>            
        <label class="item item-input">
          <button class="button button-block button-positive" ng-click="addInterests(customInterest)">
          Add
          </button>
        </label>           
        <label class="item item-input">
          <button class="button button-block button-positive" ng-click="nextToRecommendedUser()">
          Next
          </button>
        </label>           
      </div>
    </ion-content>
  </ion-pane>
