<ion-content class="has-header">
  <div class="list">
    <form novalidate="novalidate" on-valid-submit="doLogin()" type="POST" name="loginForm" >
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="login.username" name="login.username">
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
        <input type="password" ng-model="login.password" name="login.password">
      </label>
      <label class="item item-input">
        <button type="submit" class="button button-block button-positive">
        Sign In
        </button>
      </label>   
      <div class='forgot-password-link'>
        <a ui-sref="auth.forgot-password">Forgot Password</a>
      </div>
    </form>
  </div>  
</ion-content>
