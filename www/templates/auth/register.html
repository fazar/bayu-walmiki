<ion-content>
  <div class='register'>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="password" ng-model="loginData.password">
        </label>      

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>      

        <label class="item item-input">
          <span class="input-label">Full Name</span>
          <input type="password" ng-model="loginData.password">
        </label>      

        <label class="item item-input">
          <span class="input-label">Phone Number (Optional)</span>
          <input type="password" ng-model="loginData.password">
        </label>      
        <div class="row">
          <div class="col">
            <button class="button button-block button-positive" ng-click="registerBack()">Back</button>
          </div>
          <div class="col">
            <button class="button button-block button-positive" ng-click="registerNext()">Next</button>
          </div>
        </div>
        <!-- <label class="item">
          <button class="button button-block button-positive" type="submit">Next</button>
        </label> -->
      </div>
    </form>
  </div>
</ion-content>
